<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Parcel</title>
    <link rel="stylesheet" href="parcel.css" />
    <link rel="stylesheet" href="toast.css" />
    <script>
      if (!localStorage.getItem("adminToken")) {
        window.location.replace("index.html");
      }
    </script>
  </head>
  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>TrackFast</h2>
      <ul>
        <li onclick="window.location.href='admin.html'">Dashboard</li>
        <li class="active" onclick="window.location.href='parcel.html'">
          Create Parcel
        </li>

        <!-- âœ… Logout clears JWT -->
        <li
          onclick="localStorage.removeItem('adminToken'); window.location.href='index.html'"
        >
          Logout
        </li>
      </ul>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <h1>Create New Parcel</h1>

      <form id="parcelForm" class="form">
        <div class="group">
          <label>Sender Name</label>
          <input type="text" name="sender" required />
        </div>

        <div class="group">
          <label>Receiver Name</label>
          <input type="text" name="receiver" required />
        </div>

        <div class="group">
          <label>Receiver Contact</label>
          <input type="text" name="contact" required />
        </div>

        <div class="group">
          <label>Parcel Description</label>
          <textarea name="description"></textarea>
        </div>

        <div class="row">
          <div class="group">
            <label>Origin</label>
            <input type="text" name="origin" required />
          </div>

          <div class="group">
            <label>Destination</label>
            <input type="text" name="destination" required />
          </div>
        </div>

        <div class="row">
          <div class="group">
            <label>Status</label>
            <select name="status" required>
              <option>Order Received</option>
              <option>Processing</option>
              <option>Dispatched</option>
              <option>In Transit</option>
              <option>Out for Delivery</option>
              <option>Delivered</option>
            </select>
          </div>

          <div class="group">
            <label>Estimated Delivery</label>
            <input type="date" name="estimated_delivery" />
          </div>
        </div>

        <button type="submit">Create Parcel</button>
      </form>
    </main>

    <div id="toast-root"></div>
    <script src="toast.js"></script>
    <script src="parcel.js"></script>
  </body>
</html>
